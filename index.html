<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div id="cell class="left-top"><p>X</p></div>
        <div id="cell" class="middle"><p>X</p></div>
        <div id="cell" class="right-top"><p>X</p></div>
        <div id="cell" class="middle"><p>X</p></div>
        <div id="cell" class="middle"><p>X</p></div>
        <div id="cell" class="middle"><p>X</p></div>
        <div id="cell" class="left-bottom"><p>X</p></div>
        <div id="cell" class="middle"><p>X</p></div>
        <div id="cell" class="right-bottom"><p>X</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
